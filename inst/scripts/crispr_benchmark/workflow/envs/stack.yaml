  - bioconductor-deseq2
  - bioconductor-rgraphviz
  - bioconductor-rtracklayer
  - bioconductor-org.hs.eg.db
  - bioconductor-hdf5array
  - bioconductor-summarizedexperiment
  - bioconductor-tcgabiolinks
  - bioconductor-kegggraph
  - bioconductor-annotationdbi
