  - armadillo
  - graph-tool

  # Python dependencies
  - numpy
  - pandas
  - networkx
  - scikit-learn
  - seaborn
  - matplotlib
  - statannot
  - tqdm
  - natsort
  - sh

  - pip
  - pip:
    - bioinf_common
    - KEGGutils
    - causaldag

  # R dependencies
  - r-devtools
  - r-tidyverse
  - r-igraph
  - r-ggraph
